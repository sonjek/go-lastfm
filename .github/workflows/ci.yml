name: CI

on:
  push:
    branches:
      - master
    paths:
      - "lastfm/**/*.go"
      - "go.mod"
      - ".golangci.yml"
      - ".github/workflows/*"
  pull_request:
    branches:
      - master
    paths:
      - "lastfm/**/*.go"
      - "go.mod"
      - ".golangci.yml"
      - ".github/workflows/*"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        check-latest: true
    - name: lint
      uses: golangci/golangci-lint-action@v6
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        check-latest: true
    - name: Test
      run: go test -v ./lastfm/...
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        check-latest: true
    - name: Build
      run: go build ./lastfm
